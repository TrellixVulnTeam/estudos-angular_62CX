<h4 class="text-center">Registre-se e mostre seu pet ao mundo!</h4>

<form
  action=""
  class="form mt-4"
  (ngSubmit)="cadastrar()"
  #cadastroForm="ngForm"
>
  <div class="form-group">
    <input
      class="form-control"
      type="text"
      placeholder="e-mail"
      [(ngModel)]="email"
      name="email"
      #campoEmail="ngModel"
      required
    />
    <app-mensagem
      mensagem="Email obrigatório"
      *ngIf="campoEmail.invalid && campoEmail.touched"
    ></app-mensagem>
  </div>

  <div class="form-group">
    <input
      type="text"
      class="form-control"
      placeholder="Nome Completo"
      [(ngModel)]="nome"
      name="nome"
      #campoNome="ngModel"
      required
    />
    <app-mensagem
      mensagem="Nome obrigatório"
      *ngIf="campoNome.invalid && campoNome.touched"
    ></app-mensagem>
  </div>

  <div class="form-group">
    <input
      type="text"
      class="form-control"
      placeholder="Usuário"
      [(ngModel)]="usuario"
      name="usuario"
      #campoUsuario="ngModel"
      required
    />
    <app-mensagem
      mensagem="Usuario obrigatório"
      *ngIf="campoUsuario.invalid && campoUsuario.touched"
    ></app-mensagem>
  </div>

  <div class="form-group">
    <input
      type="password"
      class="form-control"
      placeholder="Senha"
      [(ngModel)]="senha"
      name="senha"
      #campoSenha="ngModel"
      required
    />
    <app-mensagem
      mensagem="Senha obrigatório"
      *ngIf="campoSenha.invalid && campoSenha.touched"
    ></app-mensagem>
  </div>

  <div class="d-grid gap-2">
    <button
      class="btn btn-primary"
      type="submit"
      [disabled]="cadastroForm.invalid"
    >
      Cadastro
    </button>
  </div>

  <p>Já está cadastrado? <a [routerLink]="['']">Login</a></p>
</form>
